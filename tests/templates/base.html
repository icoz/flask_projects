<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
</head>
<body>
    <!-- <h1>Привет! Я Bootstrap...</h1> -->
    <script src="{{ url_for('static', filename='js/jquery-latest.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="navbar">
                    <div class="navbar-inner">
                        <a class="brand" href="#">Имя проекта</a>
                        <ul class="nav">
                            <li class="active"><a href="{{ url_for('index') }}">На главную</a></li>
                            <li><a href="{{ url_for('hello') }}">Hello</a></li>
                            <li><a href="{{ url_for('hello', name='user') }}">user hello</a></li>
                            <li align='right'>
                                {% if not session.logged_in %}
                                <form class="form-inline" action="{{ url_for('login') }}" method=post>
                                    <input type="text" class="input-small" placeholder="Email">
                                    <input type="password" class="input-small" placeholder="Пароль">
                                    <label class="checkbox">
                                        <input type="checkbox"> Запомнить меня
                                    </label>
                                    <button type="submit" class="btn">Войти</button>
                                </form>
                                {% else %}
                                <a class="btn" href="/logout">Выйти</a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8 offset2">
                {% for message in get_flashed_messages() %}
                <div class=flash>{{ message }}</div>
                {% endfor %}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                {% block data %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
